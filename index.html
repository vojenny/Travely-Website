<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Travely</title>
        <meta name="description" content="Travely: Real-time itineraries powered by location AI.">
      
    </head>
    <body>
        <main>
            <header>
                <nav>
                    <img src="./images/Travely.svg" alt="logo">
                    <div class="links">
                        <a href="#">About</a>
                        <a href="#">Docs</a>
                        <button class="button__login" style="color: white;">Login</button>
                    </div>
                </nav>
            </header>
            <section class="info">
                <h1 class="hero__font">Real-time itineraries powered by location AI</h1>
                <div class="icons">
                    <img src="./images/icon1.png" alt="Cities">
                    <div class="icon__info">
                        <p class="icon__top">Popular</p>
                        <p class="icon__bottom">Cities</p>
                    </div>
                    <img src="./images/icon2.png" alt="Insights">
                    <div class="icon__info">
                        <p class="icon__top">Local</p>
                        <p class="icon__bottom">Insights</p>
                    </div>
                    <img src="./images/icon3.png" alt="Guides">
                    <div class="icon__info">
                        <p class="icon__top">Amazing</p>
                        <p class="icon__bottom">Guides</p>
                    </div>
                </div>
            </section>
            <section class="features">
                <div class="feature">
                    <img src="./images/guides.png" alt="Guides">
                    <div class="features_info">
                        <p class="feature_top">HUNDREDS OF GUIDES</p>
                        <p class="feature_bottom">New high-quality guides added every week.</p>
                    </div>
                </div>
                <div class="feature">
                    <img src="./images/experts.png" alt="Experts">
                    <div class="features_info">
                        <p class="feature_top">VETTED LOCAL EXPERTS</p>
                        <p class="feature_bottom">New high-quality guides added every week.</p>
                    </div>
                </div>
                <div class="feature">
                    <div class="features_info">
                        <p class="feature_cta">LEARN MORE</p>
                    </div>
            </div>
            </section>
        </main>

        <script src="scripts.js"></script>
    </body>
</html>
